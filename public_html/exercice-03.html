<html>
    <head>
        <title>exercice-03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function Employe(nom, fonction, salaire) {
                this.nom = nom;
                this.fonction = fonction;
                this.salaire = salaire;
            }
            Employe.prototype.afficher = function () {
                return this.nom + ' ' + this.fonction + ' ' + this.salaire;
            }
            var pierre = new Employe('Pierre', 'Developpeur', 3000);
            console.log(pierre);
            console.log(pierre.afficher());

            var produit = {
                nom: 'Chateau la pompe',
                categorie: 'boisson',
                prix: 12.0,
                afficher: function () {
                    console.log(this.nom);
                }
            }
            produit.afficher();
        </script>
    </head>

    </body>
