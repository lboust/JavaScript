<html>
    <head>
        <title>exercice 07</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/lib/jquery-3.3.1.min.js" type="text/javascript">
        </script>
        <script>
            $(document).ready(function () { //lorsque le document est prÃªt
                $('#btn').bind('click', function () {
                    $('<a href="http://www.google.fr">Google</a>').appendTo('#result');
                });
                $('#btn2').bind('click', function() {
                    $('#result a').each(function() {
                       var content = this.innerHTML;
                       $('#result').append(content);
                       this.remove();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="page">
            <button id="btn">Ajouter un lien</button>
            <button id="btn2">Effacer les liens</button>
            <div id="result"></div>
        </div>
    </body>
</html>
