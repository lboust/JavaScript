<html>
    <head>
        <title>exercice 11</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() { //lorsque le document est prêt
                //ecrire un contenu texte dans result
                $('#result').text("bonjour le monde");
                console.log($('#result').text());
                //effacer le contenu de result
                $('#result').empty();
                //ecrire un contenu html dans result
                $('#result').html('<a></a>');
                console.log($('#result').html());
                //ajouter un attribut à l'élément a
                $('#result a').attr('href', 'http://www.google.fr');
                $('#result a').text("Google");
                console.log($('#result a').attr('href'));
                //ajouter un style à l'éléent a
                $('#result a').css({'color': 'red', 'font-size': '14pt'});
                console.log($('#result a').css('color'));
                var a = '<a href="http;//google.fr">Chercher</a>';
                $('#result').empty().before(a).after(a).append('toto').prepend(a).append(a).wrap('<p></p>');
            });
        </script>
    </head>
    <body>
        <div id="page">
            <div id="result">
                
            </div>

        </div>
    </body>
</html>
