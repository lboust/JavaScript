<html>
    <head>
        <title>exercice 13</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <meta charset="UTF-8">

        <script src="js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
        <script>
            previous = '';
            $(document).ready(function () { //lorsque le document est prÃªt
                $('#menu').load('menu.html');
                $('#cp').keypress(function (e) {
                    var ascii = e.charCode;
                    //console.log(ascii);
                    if ((ascii < 48 || ascii > 57) && ascii !== 0) {
                        e.preventDefault();
                    }
                }).keyup(function(e) {
                    if (this.value !== previous && this.value.length>1) {
                         console.log(this.value);
                         $.ajax({
                             url: 'getVilles.php',
                             type: 'post',
                             data: 'cp=' + this.value,
                             datatype: 'html'
                             
                         }).done(function(data){
                             alert(data);
                         }).fail(function(xhr){
                             alert(xhr.reponseText);
                         }).always(function() {
                             
                         });
                         previous = this.value;
                    }                
                });
            });
        </script>
    </head>
    <body>
        <div id="page">
            <div id="menu"></div>
            <div id="adresse">
                <label for="cp">Code postal</label>
                <input type="text" id="cp" maxlength='5'/>
                <select id="villes"></select>
            </div>


        </div>
    </body>
